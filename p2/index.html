<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div id="container">
      <div id="temp-input-container">
        <label for="temp-input-select">Temperature</label
        ><input type="number" id="temp-input-select" />
      </div>
      <div id="temp-from-container">
        <label for="temp-from-select"></label
        ><select id="temp-from-select">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="Kelvin">Kelvin</option>
        </select>
      </div>
      <div id="temp-to-container">
        <label for="temp-to-select"></label
        ><select id="temp-to-select">
          <option value="fahrenheit">Fahrenheit</option>
          <option value="celsius">Celsius</option>
          <option value="Kelvin">Kelvin</option>
        </select>
      </div>
      <button onclick="temperatureConverter()">Convert</button>
      <div id="result"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
